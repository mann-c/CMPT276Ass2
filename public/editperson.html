<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h2>Edit Person</h2>
        <form action="/editperson" method="post">
            <input type="ID" name="id" value="" placeholder="ID of person to be modified" required><br>
            <input type="Name" name="name" value="" placeholder="Name ie. Dave" required><br>
            <input type="Size" name="size" value="" placeholder="Size ie. 200" required><br>
            <input type="Height" name="height" value="" placeholder="Height. 50" required><br>
            <input type="Type" name="type" value="" placeholder="M or F" required><br>
            <input type="submit" name="sub" value="Submit">
        </form>
        <a href="/main">Cancel</a>
    </body>
</html>
